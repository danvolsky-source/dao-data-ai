<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0B1020;
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #09EAB4; text-align: center; margin-bottom: 40px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #09EAB4;
            margin: 10px 0;
        }
        .stat-label {
            color: #999;
            font-size: 14px;
        }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DAO Analytics Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Proposals</div>
                <div class="stat-number" id="proposals">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Votes</div>
                <div class="stat-number" id="votes">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Delegates</div>
                <div class="stat-number" id="delegates">0</div>
            </div>
        </div>
        
        <div id="status" class="loading">Loading data...</div>
    </div>

    <script>
        console.log('Script started');
        
        async function loadStats() {
            try {
                console.log('Fetching stats...');
                const response = await fetch('https://dao-data-ai.vercel.app/api/stats');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (data.status === 'success' && data.data) {
                    document.getElementById('proposals').textContent = data.data.active_proposals || 0;
                    document.getElementById('votes').textContent = data.data.total_votes || 0;
                    document.getElementById('delegates').textContent = data.data.active_delegates || 0;
                    document.getElementById('status').textContent = 'Data loaded successfully!';
                    document.getElementById('status').style.color = '#09EAB4';
                } else {
                    document.getElementById('status').textContent = 'Error: Invalid data format';
                    document.getElementById('status').style.color = '#ff6b6b';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error loading data: ' + error.message;
                document.getElementById('status').style.color = '#ff6b6b';
            }
        }
        
        // Load immediately
        loadStats();
        
        // Reload every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
