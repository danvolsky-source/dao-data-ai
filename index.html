<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0B1020 0%, #1a1a2e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            color: #09EAB4;
            text-align: center;
            margin-bottom: 40px;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(9, 234, 180, 0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(9, 234, 180, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #09EAB4;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
        }
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        .chart-container {
            background: rgba(26, 26, 46, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(9, 234, 180, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .chart-container h3 {
            color: #09EAB4;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .leaderboard {
            background: rgba(26, 26, 46, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(9, 234, 180, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }
        .leaderboard h3 {
            color: #09EAB4;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }
        .delegate-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(9, 234, 180, 0.05);
            border-radius: 8px;
            border-left: 3px solid #09EAB4;
        }
        .delegate-rank {
            color: #09EAB4;
            font-weight: bold;
            margin-right: 15px;
        }
        .delegate-address {
            flex: 1;
            font-family: monospace;
            color: #ddd;
        }
        .delegate-votes {
            color: #09EAB4;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #09EAB4;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä DAO Analytics Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Proposals</div>
                <div class="stat-value" id="proposals-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Votes</div>
                <div class="stat-value" id="votes-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Delegates</div>
                <div class="stat-value" id="delegates-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Discussions</div>
                <div class="stat-value" id="threads-count">-</div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <h3>üìà Proposal Activity Timeline</h3>
                <div class="chart-wrapper">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3>üéØ Proposal Success Rate</h3>
                <div class="chart-wrapper">
                    <canvas id="successChart"></canvas>
                </div>
            </div>
        </div>

        <div class="leaderboard">
            <h3>üèÜ Top Delegates by Voting Power</h3>
            <div id="leaderboard-content" class="loading">Loading...</div>
        </div>
    </div>

    <script>
        let timelineChart, successChart;
        
        async function loadData() {
            try {
                const [statsRes, analyticsRes, leaderboardRes] = await Promise.all([
                    fetch('/api/stats'),
                    fetch('/api/analytics/timeline?days=30'),
                    fetch('/api/analytics/leaderboard?limit=10')
                ]);
                
                const stats = await statsRes.json();
                const timeline = await analyticsRes.json();
                const leaderboard = await leaderboardRes.json();
                
                updateStats(stats);
                updateCharts(timeline, stats);
                updateLeaderboard(leaderboard);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function updateStats(response) {
            const data = response.data || {};
            document.getElementById('proposals-count').textContent = (data.active_proposals || 0).toLocaleString();
            document.getElementById('votes-count').textContent = (data.total_votes || 0).toLocaleString();
            document.getElementById('delegates-count').textContent = (data.active_delegates || 0).toLocaleString();
            document.getElementById('threads-count').textContent = '0';
        }
        
        function updateCharts(response, statsResponse) {
            const timelineData = response.data || [];
            const statsData = statsResponse.data || {};
            const labels = timelineData.map(d => new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
            const proposalCounts = timelineData.map(d => d.proposals);
            const voteCounts = timelineData.map(d => d.votes);
            
            if (timelineChart) {
                timelineChart.data.labels = labels;
                timelineChart.data.datasets[0].data = proposalCounts;
                timelineChart.data.datasets[1].data = voteCounts;
                timelineChart.update('none');
            } else {
                const ctx1 = document.getElementById('timelineChart').getContext('2d');
                timelineChart = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Proposals',
                                data: proposalCounts,
                                borderColor: '#09EAB4',
                                backgroundColor: 'rgba(9, 234, 180, 0.1)',
                                tension: 0.4,
                                fill: true
                            },
                            {
                                label: 'Votes',
                                data: voteCounts,
                                borderColor: '#FF6B9D',
                                backgroundColor: 'rgba(255, 107, 157, 0.1)',
                                tension: 0.4,
                                fill: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { labels: { color: '#fff' } }
                        },
                        scales: {
                            y: { 
                                ticks: { color: '#888' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            x: { 
                                ticks: { color: '#888' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });
            }
            
            const activeProposals = statsData.active_proposals || 0;
            const totalVotes = statsData.total_votes || 0;
            const successRate = activeProposals > 0 ? Math.round((totalVotes / activeProposals) * 100) : 0;
            const failRate = 100 - successRate;
            
            if (successChart) {
                successChart.data.datasets[0].data = [successRate, failRate];
                successChart.update('none');
            } else {
                const ctx2 = document.getElementById('successChart').getContext('2d');
                successChart = new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: ['Voted On', 'No Votes'],
                        datasets: [{
                            data: [successRate, failRate],
                            backgroundColor: ['#09EAB4', '#FF6B9D'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { 
                                labels: { color: '#fff' },
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        }
        
        function updateLeaderboard(response) {
            const container = document.getElementById('leaderboard-content');
            const delegates = response.data || [];
            
            if (delegates.length === 0) {
                container.innerHTML = '<div class="loading">No delegates data available</div>';
                return;
            }
            
            container.innerHTML = delegates.map((d, i) => `
                <div class="delegate-row">
                    <span class="delegate-rank">#${i + 1}</span>
                    <span class="delegate-address">${d.address.substring(0, 10)}...${d.address.substring(d.address.length - 8)}</span>                    <span class="delegate-votes">${parseFloat(d.total_voting_power).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})} VP</span>
                </div>
            `).join('');
        }
        
        loadData();
        setInterval(loadData, 60000);
    </script>
</body>
</html>
