<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0B1020 0%, #1a1a2e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            color: #09EAB4;
            text-align: center;
            margin-bottom: 40px;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(9, 234, 180, 0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(9, 234, 180, 0.2);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(9, 234, 180, 0.3);
            border-color: #09EAB4;
        }
        .stat-label {
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #09EAB4;
            margin: 10px 0;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .chart-container {
            background: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(9, 234, 180, 0.2);
        }
        .chart-title {
            color: #09EAB4;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .leaderboard {
            background: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(9, 234, 180, 0.2);
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .leaderboard-item:hover {
            background: rgba(9, 234, 180, 0.1);
            transform: translateX(5px);
        }
        .rank { color: #09EAB4; font-weight: bold; min-width: 30px; }
        .address { flex: 1; margin: 0 15px; font-family: monospace; }
        .power { color: #09EAB4; font-weight: bold; }
        .loading {
            text-align: center;
            color: #09EAB4;
            padding: 20px;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
            .stat-number { font-size: 36px; }
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä DAO Analytics Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Proposals</div>
                <div class="stat-number" id="proposals">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Votes</div>
                <div class="stat-number" id="votes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Delegates</div>
                <div class="stat-number" id="delegates">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Participation Rate</div>
                <div class="stat-number" id="participation">-</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">üìà Activity Timeline</div>
                <canvas id="timelineChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">üéØ Proposal Success Rate</div>
                <canvas id="successChart"></canvas>
            </div>
        </div>

        <div class="leaderboard">
            <div class="chart-title">üèÜ Top Delegates by Voting Power</div>
            <div id="leaderboard"></div>
        </div>

        <div id="status" class="loading">Loading data...</div>
    </div>

    <script>
        let timelineChart, successChart;

        async function loadAllData() {
            try {
                // Load basic stats
                const statsRes = await fetch('/api/stats');
                const statsData = await statsRes.json();
                if (statsData.status === 'success') {
                    document.getElementById('proposals').textContent = statsData.data.active_proposals.toLocaleString();
                    document.getElementById('votes').textContent = statsData.data.total_votes.toLocaleString();
                    document.getElementById('delegates').textContent = statsData.data.active_delegates.toLocaleString();
                }

                // Load participation rate
                const partRes = await fetch('/api/analytics/participation');
                const partData = await partRes.json();
                if (partData.status === 'success') {
                    document.getElementById('participation').textContent = partData.data.participation_rate.toFixed(1) + '%';
                }

                // Load timeline data
                const timelineRes = await fetch('/api/analytics/timeline');
                const timelineData = await timelineRes.json();
                if (timelineData.status === 'success') {
                    createTimelineChart(timelineData.data);
                }

                // Load success rate
                const successRes = await fetch('/api/analytics/success-rate');
                const successData = await successRes.json();
                if (successData.status === 'success') {
                    createSuccessChart(successData.data);
                }

                // Load leaderboard
                const leaderRes = await fetch('/api/analytics/leaderboard?limit=10');
                const leaderData = await leaderRes.json();
                if (leaderData.status === 'success') {
                    createLeaderboard(leaderData.data);
                }

                document.getElementById('status').textContent = '‚úÖ Data loaded successfully!';
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = '‚ùå Error loading data';
            }
        }

        function createTimelineChart(data) {
            const ctx = document.getElementById('timelineChart');
            if (timelineChart) timelineChart.destroy();
            
            const last30 = data.slice(-30);
            timelineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last30.map(d => d.date),
                    datasets: [
                        {
                            label: 'Proposals',
                            data: last30.map(d => d.proposals),
                            borderColor: '#09EAB4',
                            backgroundColor: 'rgba(9, 234, 180, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Votes',
                            data: last30.map(d => d.votes),
                            borderColor: '#6C63FF',
                            backgroundColor: 'rgba(108, 99, 255, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    },
                    scales: {
                        x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });
        }

        function createSuccessChart(data) {
            const ctx = document.getElementById('successChart');
            if (successChart) successChart.destroy();
            
            successChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Passed', 'Failed'],
                    datasets: [{
                        data: [data.passed, data.failed],
                        backgroundColor: ['#09EAB4', '#FF6B6B'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: 'white', font: { size: 14 } } }
                    }
                }
            });
        }

        function createLeaderboard(data) {
            const container = document.getElementById('leaderboard');
            container.innerHTML = data.map((item, index) => `
                <div class="leaderboard-item">
                    <span class="rank">#${index + 1}</span>
                    <span class="address">${item.address.slice(0, 10)}...${item.address.slice(-8)}</span>
                    <span class="power">${item.total_voting_power.toLocaleString()} VP</span>
                </div>
            `).join('');
        }

        loadAllData();
        setInterval(loadAllData, 60000);
    </script>
</body>
</html>
