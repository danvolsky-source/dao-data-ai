<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO Analytics - Enhanced Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === BASE & VARIABLES === */
        :root {
            --primary: #09EAB4;
            --primary-dark: #07c795;
            --secondary: #FF6B9D;
            --dark-bg: #0B1020;
            --darker-bg: #060a14;
            --card-bg: rgba(26, 26, 46, 0.8);
            --border: rgba(9, 234, 180, 0.2);
            --text: #ffffff;
            --text-secondary: #888;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 15px;
            line-height: 1.6;
        }
        
        .container { 
            max-width: 1600px; 
            margin: 0 auto; 
        }
        
        /* === ANIMATIONS === */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* === HEADER === */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease;
        }
        
        h1 {
            color: var(--primary);
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 700;
            text-shadow: 0 0 30px rgba(9, 234, 180, 0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 400;
        }
        
        /* === STATS GRID === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease;
        }
        
        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(9, 234, 180, 0.2);
        }
        
        .stat-card:hover::before {
            transform: scaleX(1);
        }
        
        .stat-icon {
            font-size: 28px;
            margin-bottom: 12px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: clamp(28px, 4vw, 40px);
            font-weight: 700;
            color: var(--primary);
            margin: 12px 0;
            font-variant-numeric: tabular-nums;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        /* === FILTERS SECTION === */
        .filters-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filters-title {
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 450px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(11, 16, 32, 0.5);
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(9, 234, 180, 0.1);
        }
        
        .search-box input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            display: block;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        select, input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(11, 16, 32, 0.5);
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:hover, input[type="date"]:hover, input[type="number"]:hover {
            border-color: var(--primary);
        }
        
        select:focus, input[type="date"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(9, 234, 180, 0.1);
        }
        
        .filter-btn {
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark-bg);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(9, 234, 180, 0.3);
        }
        
        .filter-btn:active {
            transform: translateY(0);
        }
        
        /* === CHARTS SECTION === */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .chart-container:hover {
            transform: translateY(-3px);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            color: var(--primary);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        /* === TOP DISCUSSED PROPOSALS === */
        .top-discussed {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .section-title {
            color: var(--primary);
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .view-all-btn {
            padding: 8px 18px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-all-btn:hover {
            background: var(--primary);
            color: var(--dark-bg);
        }
        
        .discussed-list {
            display: grid;
            gap: 12px;
        }
        
        .discussed-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background: rgba(9, 234, 180, 0.03);
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            transition: all 0.3s ease;
            cursor: pointer;
            gap: 15px;
        }
        
        .discussed-item:hover {
            background: rgba(9, 234, 180, 0.08);
            transform: translateX(5px);
        }
        
        .discussed-content {
            flex: 1;
            min-width: 0;
        }
        
        .discussed-title {
            color: var(--text);
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .discussed-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .discussed-stats {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }
        
        .stat-badge {
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(9, 234, 180, 0.1);
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        /* === LEADERBOARD === */
        .leaderboard {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
